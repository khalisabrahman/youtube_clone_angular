<a [routerLink]="['/channel', channelDetailProp.id.channelId]">
    <mat-card  class="mat-card-size">
      <img class="mat-card-img" mat-card-image src={{channelDetailProp.snippet.thumbnails.high.url}} alt="" height="180" width="430" >
      <mat-card-content>
        <h3 class="channel-title">
          {{channelDetailProp.snippet.title.slice(0, 60)}}
        </h3>
      </mat-card-content>
    </mat-card>
  </a>
