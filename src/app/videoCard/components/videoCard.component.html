
  <a [routerLink]="['/videoDetail', videoProps.id.videoId]" (click)="handleClick()">
    <mat-card  class="mat-card-size">
      <img class="mat-card-img" mat-card-image src={{videoProps.snippet.thumbnails.high.url}} alt="" height="180" width="430" >
      <mat-card-content>
        <h3 class="video-title">
          {{videoProps.snippet.title.slice(0, 60)}}
        </h3>
      </mat-card-content>
    </mat-card>
  </a>
