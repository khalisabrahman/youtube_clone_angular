<div *ngIf="videosProp.length; else noData" class="videos-container">
  <div *ngFor="let video of videosProp">
    <yt-video *ngIf="video.id?.videoId" [video]="video"></yt-video>
    <yt-channelCard *ngIf="video.id?.channelId" [channelDetail]="video"></yt-channelCard>
  </div>
</div>

<ng-template #noData>
  <h1>There are no videos</h1>
</ng-template>
